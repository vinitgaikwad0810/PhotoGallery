<div class="col-sm-8 col-sm-offset-2">

    <!-- PAGE HEADER -->
    <div class="page-header"><h1>Sign In</h1></div>

    <!-- FORM -->
    <!-- pass in the variable if our form is valid or invalid -->

    <form name="userForm" ng-submit = "login()" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

    <div class = "alert alert-danger" ng-show="serverMessage">{{serverMessage}}</div>

    <br>

        </div>-->

        <!-- USERNAME -->
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" ng-model="username" ng-minlength="3" ng-maxlength="8">
            <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
            <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>

        </div>

   </div>

        <!-- SUBMIT BUTTON -->
