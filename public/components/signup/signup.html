
<!-- apply angular app and controller to our body -->

<div class="container" >
<div class="col-sm-8 col-sm-offset-2">

    <!-- PAGE HEADER -->
    <div class="page-header"><h1>Sign Up</h1></div>

    <!-- FORM -->
    <!-- pass in the variable if our form is valid or invalid -->
    <form name="userForm" ng-submit = "signup()" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

        <!-- NAME -->
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" ng-model="name" required>
            <p ng-show="userForm.name.$invalid " class="help-block">You name is required.</p>
        </div>

        <!-- USERNAME -->
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" ng-model="username" ng-minlength="3" ng-maxlength="8">
            <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
            <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>

        </div>
         <!-- CITY -->
          <div class="form-group">
            <label>City</label>
            <input type="text" name="city" class="form-control" ng-model="city" required>
            <p ng-show="userForm.name.$invalid " class="help-block">You city is required.</p>
        </div>

        <!-- EMAIL -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="email">
            <p ng-show="userForm.email.$invalid " class="help-block">Enter a valid email.</p>
        </div>

        <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="password">
    </div>
        <!-- SUBMIT BUTTON -->
        <button type="submit" class="btn btn-primary"  ng-disabled="userForm.$invalid">Submit</button>

    </form>

</div><!-- col-sm-8 -->
</div><!-- /container -->

</body>
