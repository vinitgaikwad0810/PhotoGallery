<script>
    $(document).ready(function () {
        $('a').click(function (e) {
            e.preventDefault();
        });
    });
</script>

<br>

<div class="row total_div">
    <div class=" col-md-5 i_detail">
        <div class="i_title"><h1>{{photoDetails.imageData.photo_name}}</h1>
            <div><img src="{{photoDetails.imageData.url}}" alt="sorry no image" class="samp-img">
            </div>

        </div>
    </div>

    <div class="col-md-6 detail_desc">
        <div id="info" class="info">
            <ul class="nav nav-pills">
                <li class="active">
                    <a href="#1d" data-toggle="tab">Description</a>
                </li>
                <li><a href="#2p" data-toggle="tab">Picture Details</a>
                </li>
                <li><a href="#3b" data-toggle="tab">Price</a>
                </li>
            </ul>

            <div class="tab-content clearfix">
                <div class="tab-pane active" id="1d">
                    <div class="desc_photo"><p>{{photoDetails.imageData.description}}</p></div>
                </div>
                <div class="tab-pane" id="2p">
                    <div class="p-details">
                        <div class="owner">Owner: {{photoDetails.imageData.owner}}</div>
                        <br><br>
                        Tags: <span class="tags" ng-repeat="t in photoDetails.imageData.tags">

          <button class="btn" type="button">{{t}}<i class="glyphicon gyphicon-remove"></i></button>
        </span>

                    </div>
                </div>

                <div class="tab-pane" id="3b">
                    <div class="c-content">
                        <h4>Price: <span class="set"> ${{photoDetails.imageData.cost}} </span></h4><br>
                        <button class="btn btn-primary buy" type="button"
                                ng-click="putPicDetails(photoDetails._id,photoDetails.imageData.ratings,photoDetails.imageData.bought_by)">
                            Buy
                        </button>
                    </div>
                </div>


            </div>
        </div>


    </div>
</div>
